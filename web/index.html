<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="MentalPulse">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>MentalPulse</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #EEF2FF; /* Match scaffold background */
    }
    #flutter_container {
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    // Precision fix for mobile keyboard white block issues
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', function() {
        // Reset scroll position to prevent the "white block" or offset
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
        
        // Force Flutter to re-calculate its height
        window.dispatchEvent(new Event('resize'));
      });
      
      window.visualViewport.addEventListener('scroll', function() {
        // Prevent unwanted scrolling that causes white gaps
        if (window.visualViewport.offsetTop > 0) {
          window.scrollTo(0, 0);
        }
      });
    }

    // Fallback for focusout
    window.addEventListener('focusout', function() {
      setTimeout(function() {
        window.scrollTo(0, 0);
        window.dispatchEvent(new Event('resize'));
      }, 100);
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
